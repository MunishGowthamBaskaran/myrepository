<script>
	$.noConflict();
	jQuery(function() {
	$( "#login-forms" ).submit(function( event ) {
		
		

		var userName = jQuery("#uname").val();
		var password = jQuery("#passwd").val();
		if (userName != "" && password != "") {
			jQuery.ajax({
				type : "POST",
				url : "/Inferlytics/Login",
				async : true,
				data : "&userName=" + userName + "&password=" + password,
				dataType : "json",
				success : function(returnData) {
					if (returnData.success) {
						if(returnData.userType == 1){
							url = "/Inferlytics/StoreDetails?brand=" + returnData.entityName
							+ "&subProduct=" + returnData.subProduct+"&product="+returnData.productName+ "&userId=" + returnData.userId+"&end";
						}
						else{
						url = "chart.jsp?brand=" + returnData.entityName
								+ "&subProduct=" + returnData.subProduct
								+ "&userId=" + returnData.userId+"&end";
					}
						jQuery(location).attr('href', url);
					} else {
							jQuery("#message").text("The username or password you entered is incorrect.");
					}
				}

			});
		}
		  event.preventDefault();
		});
	});

</script>

	<!-- login & register form -->
	<div id="login-modal"
		class="popup-gallery md-modal md-effect-1 md-show">
		<div class="md-content form">
			<h1>Sign In</h1>
			<div class="row form-body">
				<div class="col-xs-12">
					<form role="form" id="login-forms" >
						<div class="form-group">
							<label>Username</label> <input type="text" class="form-control"
								name="username" id="uname" required>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password"
								class="form-control" id="passwd" name="password1">
						</div>
						<div class="row">
							<div class="dt-form-info col-xs-12 col-sm-12">
								<label id="message"></label>
							</div>
							<div class="dt-form-info col-xs-12 col-sm-8">
								<label> You don't have account? <a href="#"
									class="md-trigger" data-modal="register-modal"
									onClick="$('#login-modal').removeClass('md-show');return false;">Register</a>
								</label>
							</div>
							<div class="form-group col-xs-12 col-sm-4">
								<button type="submit" class="btn-submit" >Sign In</button>
							</div>
						</div>

					</form>
				</div>
			</div>


		</div>
	</div>
	<div id="register-modal" class="popup-gallery md-modal md-effect-1">
		<div class="md-content form">
			<h1>REGISTER</h1>
			<div class="row form-body">
				<div class="col-xs-12">
					<form role="form" id="register-form" action="#">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="username"
								name="username" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Full Name"
								name="fullname" required>
						</div>
						<div class="form-group">
							<input type="tel" class="form-control" placeholder="Phone"
								name="phone">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email"
								name="email" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="Password" name="password1">
						</div>
						<div class="form-group">
							<input type="password" class="form-control"
								placeholder="Repeat Password" name="password2">
						</div>


						<div class="row">
							<div class="dt-form-info col-xs-12 col-sm-8">
								<div class="checkbox">
									<label> <input type="checkbox">I Accept the <a

									</label>
								</div>
							</div>
							<div class="form-group col-xs-12 col-sm-4">

							</div>
						</div>
